<!DOCTYPE html>
<html>
<head>
<style>

.wrapper {
  display: grid;
  gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}


.wrapper > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}

</style>
</head>
<body>

<h1>Grid Layout</h1>

<div class="wrapper">
  <div>ერთი</div>
  <div>ორი</div>
  <div>სამი</div>  
  <div>ოთხი</div>
  <div>ხუთი</div>
</div>

</body>
</html>
